<template>
    <lightning-card title="Teams" icon-name="utility:groups">
        <div class="slds-grid slds-wrap">

            <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">

                <!-- <div>hasTeam = {hasTeam} </div> -->

                <template if:false={hasTeam}>

                    <!-- Create Your Team -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">

                        <lightning-tile>
                            <div class="mvpe-form-tile">

                                <div class="mvpe-form-tile-header">
                                    <b>Create your team</b>
                                </div>

                                <div class="slds-grid slds-grid_vertical">
                                    <div class="slds-col">
                                        <p>Enter your team details in the boxes below, then press 'Save'.</p>
                                    </div>

                                    <!-- Input boxes to create a new team -->
                                    <div class="slds-col">
                                        <lightning-input value={theInputTeamName} label="Team Name" required
                                            placeholder="e.g., Apollo 11" onchange={handleSetTeamName}>
                                        </lightning-input>
                                    </div>

                                    <div class="slds-col">
                                        <lightning-input value={theInputTeamDescription} label="Description"
                                            placeholder="Who you are / what you do" onchange={handleSetTeamDescription}>
                                        </lightning-input>
                                    </div>

                                    <div class="slds-col">
                                        <lightning-input value={theInputTeamMotivation} label="Motivation"
                                            placeholder="Why you're doing this" onchange={handleSetTeamMotivation}>
                                        </lightning-input>
                                    </div>

                                    <div class="slds-col">
                                        <lightning-input value={theInputTeamMotto} label="Motto"
                                            placeholder="e.g., 'The moon or bust!'" onchange={handleSetTeamMotto}>
                                        </lightning-input>
                                    </div>

                                    <!-- Button to create the team -->
                                    <div class="mvpe-form-button">
                                        <lightning-button variant="base" label="SAVE" title="Save"
                                            onclick={handleCreateTeam}>
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </lightning-tile>

                    </div>

                </template>

                <!-- My Team -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">
                    <template if:true={myTeam.data}>

                        <div class="mvpe-list-header">My Team</div>

                        <!-- One team -->
                        <lightning-tile>
                            <div class="mvpe-item-tile">

                                <!-- team header -->
                                <div class="mvpe-item-header">
                                    <div style="display: block; margin-right: auto">
                                        <img src={journey}>
                                    </div>
                                    <div>
                                        <p>{myTeam.data.Name}</p>
                                    </div>
                                </div>

                                <div class="slds-grid slds-grid_vertical">
                                    <div class="slds-grid slds-box slds-box_small">
                                        <div class="slds-col">
                                            <p>Team Leader: {theProfileScreenName}</p>
                                        </div>
                                        <div class="slds-col">
                                            <p>Number of members: {myTeam.data.T4R_MPVE_Members__c}</p>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-box slds-box_small">
                                        <p>Team Description: {myTeam.data.T4R_MPVE_Team_Description__c}</p>
                                    </div>
                                </div>
                            </div>
                        </lightning-tile>

                    </template>
                </div>

            </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">

                <!-- Find A Team To Join -->
                <c-mpve-all-the-teams homepageid={homepageid}></c-mpve-all-the-teams>

            </div>

        </div>

    </lightning-card>
</template>
